<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: space-around;
        background-color: #f0f0f0;
        padding: 20px;
      }
      .box {
        width: 400px;
        height: 400px;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
      }
      .image {
        height: 400px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img class="image" src="../images/iphone 13.jpg" />
    </div>
    <div class="box">
      <img class="image" src="../images/iphone14.jpg" />
    </div>
    <div class="box">
      <img class="image" src="../images/iphone-15.jpg" />
    </div>
    <script src="./listnerwimage.js"></script>
  </body>
</html>
